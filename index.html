<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Language Classes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <style>
      /* Blur effect for the background when the modal is visible */
      .modal-backdrop {
        backdrop-filter: blur(5px);
      }
      .modal-content {
        border-radius: 10px;
      }
    </style> -->
  </head>
  <body>
    <div class="container text-center mt-5">
      <h2>EingeburgTest</h2>
      <p>The best German citizenship test ...</p>
    </div>

    <!-- Ad Popup Component - Copy here -->
    <div
      class="modal fade"
      id="adModal"
      tabindex="-1"
      aria-labelledby="adModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Ad Close Button Optional -->
          <!-- <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div> -->
          <button
            onclick="redirectToWhatsApp()"
            onkeypress="redirectToWhatsApp()"
            style="border: none; background: none; padding: 0; cursor: pointer"
          >
            <img
              src="ad.png"
              alt="Ad"
              style="width: 100%; height: 100%; border-radius: 5px"
            />
          </button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function redirectToWhatsApp() {
        const phoneNumber = "13476595286";
        const message = encodeURIComponent(
          "Hello, I am interested in scheduling an appointment for German language classes."
        );
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
        const modal = bootstrap.Modal.getInstance(
          document.getElementById("adModal")
        );
        modal.hide();
        window.open(whatsappURL, "_blank");
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const modal = new bootstrap.Modal(document.getElementById("adModal"));
          modal.show();
        }, 500);
      });
    </script>
  </body>
</html>
