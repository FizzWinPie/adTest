<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Language Classes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Blur effect for the background when the modal is visible */
      .modal-backdrop {
        backdrop-filter: blur(5px);
      }
      .modal-content {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h2>EingeburgTest</h2>
      <p>The best German citizenship test ...</p>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="adModal"
      tabindex="-1"
      aria-labelledby="adModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adModalLabel">
              Interested in German Language Classes
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>
              Chat with one of our experts through WhatsApp to understand how we
              can better prepare you for the German citizenship test.
            </p>
          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-success" onclick="redirectToWhatsApp()">
              Chat with WhatsApp
            </button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function redirectToWhatsApp() {
        const phoneNumber = "13476595286";
        const message = encodeURIComponent(
          "Hello, I am interested in scheduling an appointment for German language classes."
        );
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
        window.open(whatsappURL, "_blank");
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const modal = new bootstrap.Modal(document.getElementById("adModal"));
          modal.show();
        }, 500);
      });
    </script>
  </body>
</html>
